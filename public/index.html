<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="manifest.json">
  <meta name="description" content="Un juego de los antiguos">
  <meta name="theme-color" content="#6200ee">
  <meta name="apple-mobile-web-app-tittle" content="Juegos">
  <meta name="apple-mofle-web-app-tittle" content="yes">
  <meta name="aplle-mobile-web-app-status-bar-atyle" content="black">
  <link rel="apple-touch-icon" href="files/icons/camera192.png">

  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <button id="butInstall" aria-label="Install" hidden>Instalar APP Juego</button>

  <script>
    if('serviceWorker' in navigator){
      window.addEventListener("load", ()=>{
        navigator.serviceWorker.register('service-worker.js').then((reg)=>{
          console.log("Service worker registered",reg);
        })
      })
    };
  </script>

</body>
